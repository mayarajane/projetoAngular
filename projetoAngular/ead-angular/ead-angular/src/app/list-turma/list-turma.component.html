<div class="panel panel-primary">
    <div class="panel-heading">
        <h2>Lista de Turmas</h2>
    </div>
    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let turma of turmas | async">
                    <td>
                        {{turma.nome}}
                    </td>
                </tr>
            </tbody>
        </table>


    </div>
</div>
